- title: 1968 Anti-Vietnum War Protests & Gym Crow Uprising
  center: [-73.9670, 40.8085]
  zoom: 15.7
  pitch: 0
  bearing: 20
  description: The 1968 protests confronted the University's involvement in military research and its segregated gym construction plans. Students protested and occupied five campus buildings. Around 20 students were fully dismissed, and 42 were censured. Out of 150,000 class and laboratory sessions, 35 were disrupted and half of them had to be canceled.
