- title: 1917 World War I- Columbia Calls
  center: [-73.9670, 40.8085]
  zoom: 16
  pitch: 0
  bearing: 20
  description: In 1917, during World War I, speaking against the war was considered an act of treason. At Columbia, students who criticized the university's involvement in the war risked expulsion. Some were expelled for distributing anti-war leaflets, and faculty members were dismissed for expressing political dissent.
  media: ./img/1917-updated.jpg
