- title:  Free to Speak? A Warning from Columbia's Century of History
  center: [-74.0060, 40.7128]
  zoom: 10
  pitch: 0
  bearing: 0
  description: Explore a century of student activism, protests, and the fight for free expression at Columbia University. Scroll down to see key moments mapped onto the campus from 1917 World War I, when speaking against the war was labeled treason and students were arrested for distributing antiwar leaflets while faculty were dismissed for political dissent; to the 1936 anti-Nazi protests, the 1968 anti-Vietnam War and Gym Crow uprising, the 1985 anti-apartheid movement, and today's Gaza solidarity movement.
  media: ./img/intro.jpg
  
- title: 1917 World War I- Columbia Calls
  center: [-73.96778, 40.78376]
  zoom: 14
  pitch: 0
  bearing: 20
  description: In 1917, during World War I, speaking against the war was considered treason. Columbia students were arrested for distributing antiwar leaflets, and faculty members faced dismissal for expressing political dissent.
  media: ./img/1917-updated.jpg

- title: 1936 Anti-Nazi Protests
  center: [-73.96778, 40.78376]
  zoom: 14
  pitch: 0
  bearing: 20
  description: In 1936, Columbia students protested President Nicholas Murray Butler's ties to Nazi Germany, as the German government was dismissing Jewish professors from universities, forcing many renowned scientists, including Albert Einstein, to flee.
  media: ./img/1936b.jpg
