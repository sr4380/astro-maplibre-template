<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scrollytelling Map — Toner</title>

  <!-- MapLibre CSS -->
  <link
    href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css"
    rel="stylesheet"
  />

  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    #map {
      width: 100%;
      height: 100vh;
      position: relative;
    }

    .map-attrib {
      position: absolute;
      left: 8px;
      bottom: 8px;
      background: rgba(255,255,255,0.85);
      padding: 6px 8px;
      font-size: 12px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.12);
    }
  </style>
</head>
<body>

  <div id="map"></div>
  <div class="map-attrib">Basemap: Toner (MapTiler) — style: <code>/style.json</code></div>

  <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
  <script>
    const map = new maplibregl.Map({
      container: "map",
      style: "/style.json",
      center: [-73.9772, 40.7831], // start with full Manhattan
      zoom: 11,
      interactive: false,
    });

    if (!map.options.interactive) {
      map.dragPan.disable();
      map.scrollZoom.disable();
      map.doubleClickZoom.disable();
      map.touchZoomRotate.disable();
      map.keyboard.disable();
      map.boxZoom.disable();
      map.dragRotate && map.dragRotate.disable && map.dragRotate.disable();
    }

    map.on("error", (e) => {
      console.error("MapLibre error:", e.error || e);
      const el = document.createElement("div");
      el.style.position = "absolute";
      el.style.top = "12px";
      el.style.right = "12px";
      el.style.padding = "8px 10px";
      el.style.background = "rgba(255,0,0,0.9)";
      el.style.color = "white";
      el.style.zIndex = 9999;
      el.style.borderRadius = "6px";
      el.textContent = "Map failed to load — check console for details";
      document.body.appendChild(el);
    });

    map.on("load", () => {
      console.log("Map loaded with style:", map.getStyle().name || map.getStyle());

      // Full Manhattan view
      const manhattanView = { center: [-73.9772, 40.7831], zoom: 11 };
      // Columbia University + Morningside Park view
      const columbiaView = { center: [-73.9615, 40.8075], zoom: 14 };

      // Start with Manhattan
      map.setCenter(manhattanView.center);
      map.setZoom(manhattanView.zoom);

      // Example: fly to Columbia after 3 seconds
      setTimeout(() => {
        map.flyTo({
          center: columbiaView.center,
          zoom: columbiaView.zoom,
          speed: 0.8,
          curve: 1
        });
      }, 3000);
    });
  </script>
</body>
</html>
